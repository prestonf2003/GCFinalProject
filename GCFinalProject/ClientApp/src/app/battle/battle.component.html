
<div class="center, search-results">

  <div *ngIf="currentUser === ''">
    <input type="text" id="username" placeholder="Username" [(ngModel)]="userId" />
    <button (click)="charService.login(userId); ngOnInit()">Login</button>
  </div>
  <span *ngIf="currentUser !== ''">
    <br />
    Logged in as: {{ currentUser }}
    <button class="buttonStyle" (click)="charService.logout(); ngOnInit()">
      Logout
    </button>

    <br />
    <br />
  </span>

  <h2>
    {{cartSearch}} VS {{favSearch}}
  </h2>
  <p>
    User Health:{{userHealth}} User Attack:{{attack_user}} &nbsp; &nbsp; Cartoon Health:{{cartoonHealth}}
  </p>
  <div class="hp">
  <p>Player Health: {{ userHealth }}</p>
  <div class="gage">
    <div class="bar">
      <span
        id="health"
        class="lvl"
        style="width:  {{ (userHealth / 50) * 100 }}%"
      ></span>
    </div>
    <p>Cartoon's Health: {{ cartoonHealth }}</p>
    <div class="bar">
      <span
        id="health2"
        class="lvl"
        style="width: {{ (cartoonHealth / 50) * 100 }}%"
      >
      </span>
    </div>
  </div>
  <strong>
    <p>Cartoon Attack:{{attack_cartoon}} {{CartoonPhrase}}</p>
  </strong>
  <p>{{Victory}}</p>

  <button (click)="BattleItOut()">Battle</button>

</div>
