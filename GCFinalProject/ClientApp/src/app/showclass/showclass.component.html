<div>
    <label for="classes">Select a class:</label>

    <select [(ngModel)]="search">
    <option value="default">----</option>
    <option *ngFor="let character of characters">{{character}}</option>

  </select>

    <p>Name: {{ search }}</p>


    <div *ngIf="search === 'Barbarian'">
        <p>SubClass: {{subclasses[1]}}</p>
        <p> The straight forward heavy hitter. Uses large weapons to attack and is extremely durable.</p>
    </div>
</div>
